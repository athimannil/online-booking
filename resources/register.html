<div class="row">
  <div class="col-sm-12 bg-primary">
    <h4 class="text-center">Register Your Appointment</h4>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" ng-submit="registerMe()">
      <div class="form-group">
        <label class="col-sm-2 col-md-4 control-label">Name</label>
        <div class="col-sm-10 col-md-4">
          <input type="text" class="form-control" placeholder="Name" ng-model="register.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-md-4 control-label">Date of birth</label>
        <div class="col-sm-10 col-md-4">
          <div class="row">
            <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="register.db.day" maxlength="2" placeholder="DD">
            </div>
            <div class="col-xs-5">
              <select class="form-control" ng-model="register.db.month">
                <option value="" disabled selected hidden>Month</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
            </div>
            <div class="col-xs-4">
              <input type="text" class="form-control" ng-model="register.db.year" maxlength="4" placeholder="YYYY">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-md-4 control-label">Mobile</label>
        <div class="col-sm-10 col-md-4">
          <input type="text" class="form-control" placeholder="Mobile" ng-model="register.mobile">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-md-4 control-label">Email</label>
        <div class="col-sm-10 col-md-4">
          <input type="email" class="form-control" placeholder="Email" ng-model="register.email">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-md-4 control-label">City</label>
        <div class="col-sm-10 col-md-4">
          <input type="text" class="form-control" placeholder="City" ng-model="register.city">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10 col-md-4">
          <button type="submit" class="btn btn-primary">Book Appointment</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm12">
    <pre>{{ register | json}}</pre>
  </div>
</div>
